<!DOCTYPE html>     

<html lang="es">    

    <heat>          

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">              
        <title>Encriptador Enigma </title>
        <link rel="stylesheet" href="reset.css">       
        <link rel="stylesheet" href="Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    </heat>

    <body>      

        <header>
            <div class="caja2">
                <img class="logo" src="imagenes/logo.jpg" alt="Logo Encriptador Enigma">
                <nav>
                    <ul>
                        <li><a href="index.html">Principal</a></li>
                        <li><a href="enigma-espias.html">Enigma Espias</a></li>
                        <li><a href="enigma-militar.html">Enigma Militar</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
            

        <main class="militar">
            
           <section>
                
                    <img class="Principal-espias" src="gif/imagen-militar.gif" alt="">    
                    <textarea class="text-area" cols="90" rows="40" placeholder="Ingrese el texto aqui" required></textarea>

                    <div>
                        <h6 class="información">*Solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                  
           </section>
           <section>
                
                <textarea class="mensaje1" cols="60" rows="40" required></textarea>

                <div class="boton">
                    <button class="btn-copiar" onclick="copiar()">Copiar</button>
                </div>
           </section>
          
        </main>
        <script>
            const textArea = document.querySelector(".text-area");
            const mensaje = document.querySelector(".mensaje1");
            const copia = document.querySelector(".btn-copiar");


// La letra "a" es convertida para "alfa"
// La letra "b" es convertida para "bravo"
// La letra "t" es convertida para "tango"
// La letra "h" es convertida para "hotel"
// La letra "c" es convertida para "charlie"
// La letra "d" es convertida para "delta"
// La letra "k" es convertida para "kilo"
// La letra "m" es convertida para "mike"
// La letra "s" es convertida para "sierra"
// La letra "u" es convertida para "uniform"
// La letra "z" es convertida para "zulu"
// La letra "p" es convertida para "papa"
// La letra "y" es convertida para "yankee"

function btnEncriptar(){
                const textoEncriptado = encriptar(textArea.value);
                mensaje.value = textoEncriptado;
                textArea.value = "";
                mensaje.style.backgroundImage = "none";
            }

            function encriptar(stringEncriptado){
                let matrizCodigo = [["a", "alfa"], ["b", "bravo"], ["t", "tango"], ["h", "hotel"], ["c", "charlie"], ["d", "delta"], ["k", "kilo"], ["m", "mike"], ["s", "sierra"],["u", "uniform"], ["z", "zulu"], ["p", "papa"], ["y", "yankee"]];
                stringEncriptado = stringEncriptado.toLowerCase();

                for(let i = 0; i < matrizCodigo.length; i++){
                    if(stringEncriptado.includes(matrizCodigo[i][0])){
                        stringEncriptado = stringEncriptado.replaceAll(matrizCodigo[i][0], matrizCodigo[i][1]);
                    }
                }
                return stringEncriptado
            }

            function btnDesencriptar(){
                const textoDesencriptado = desencriptar(textArea.value);
                mensaje.value = textoDesencriptado;
                mensaje = "";
                mensaje.style.backgroundImage = "none";
            }

            
            function desencriptar(stringDesencriptado){
                let matrizCodigo = [["a", "alfa"], ["b", "bravo"], ["t", "tango"], ["h", "hotel"], ["c", "charlie"], ["d", "delta"], ["k", "kilo"], ["m", "mike"], ["s", "sierra"],["u", "uniform"], ["z", "zulu"], ["p", "papa"], ["y", "yankee"]];
                stringDesencriptado = stringDesencriptado.toLowerCase();

                for(let i = 0; i < matrizCodigo.length; i++){
                    if(stringDesencriptado.includes(matrizCodigo[i][1])){
                        stringDesencriptado = stringDesencriptado.replaceAll(matrizCodigo[i][1], matrizCodigo[i][0]);
                    }
                }
                return stringDesencriptado
            }

            function copiar(){
                mensaje.select();
                navigator.clipboard.writeText(mensaje.value);
                mensaje.value = "";
                alert("Texto Copiado");
            }

        </script>
        <footer class="pie-de-pagina-Espias">
            <img class="pie-de-pagina" src="imagenes/logo.jpg">
            <p class="copyright">&copy Copyright Encriptador Enigma - 2023</p>
        </footer>

    </body>

</html>
